{% load crispy_forms_tags %}

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js'></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>{{ movie_name }}</title>
	</head>

	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-8">
					<h1 class="mt-3">Movie - {{ movie_name }}</h1>
					<hr class="mt-0 mb-4">
					{% for i in data %}
						<div>
							{{ forloop.counter }}: {{i}} 
						</div>
					{% endfor %}
					<br>
					
					{% if output_label %}
					<h1 class="mt-3">Movie Discussion - {{ movie_name }}</h1>
					<hr class="mt-0 mb-4">
					<canvas id="Discussion_Chart" width="200" height="100"></canvas>
					<script>
						var ctx = document.getElementById("Discussion_Chart");
						var myChart = new Chart(ctx, {
							type: 'line',
							data: {
								labels: {{ output_label|safe }}, // 換成自己的labels
								datasets: [{
									label: '{{ movie_name }}', 
									data: {{ discussion_data|safe }}, // 換成自己的data
									backgroundColor: [

										'rgba(255, 159, 64, 0.2)'
									],
									borderColor: [

										'rgba(255, 159, 64, 1)'
									],
									borderWidth: 1
								}]
							},
							options: {
								scales: {
									yAxes: [{
										ticks: {
											beginAtZero:true
										}
									}]
								}
							}
						});
					</script>
					<br>
					<h1 class="mt-3">Good or Bad - {{ movie_name }}</h1>
					<hr class="mt-0 mb-4">
					<canvas id="GoodorBad_Chart" width="200" height="100"></canvas>
					<script>
						var ctx = document.getElementById("GoodorBad_Chart");
						var myChart = new Chart(ctx, {
							type: 'line',
							data: {
								labels: {{ output_label|safe }}, // 換成自己的labels
								datasets: [{
									label: 'good', 
									data: {{ good_data|safe }}, // 換成自己的data
									backgroundColor: [

										'rgba(149, 199, 243, 0.2)'
									],
									borderColor: [

										'rgba(149, 199, 243, 1)'
									],
									borderWidth: 1
								},{
									label: 'bad', 
									data: {{ bad_data|safe }}, // 換成自己的data
									backgroundColor: [

										'rgba(255, 129, 64, 0.2)'
									],
									borderColor: [

										'rgba(255, 109, 64, 1)'
									],
									borderWidth: 1
								}]
							},
							options: {
								scales: {
									yAxes: [{
										ticks: {
											beginAtZero:true
										}
									}]
								}
							}
						});
					</script>
					{% else %}
					{% endif %}
				</div>
			</div>
		</div>
		
	</body>
</html>
